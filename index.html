        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --secondary-text: #86868b;
            --card-bg: #ffffff;
            --accent-color: #007aff;
            --border-color: #d2d2d7;

            --selected-border: #007aff;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 0;
            padding-bottom: 90px;
            line-height: 1.47059;
            font-weight: 400;
            letter-spacing: -0.022em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* Header */
        .header {
            background: var(--card-bg);
            padding: 16px 0 12px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 0 var(--border-color);
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 4px;
            letter-spacing: -0.03em;
        }

        .header p {
            text-align: center;
            color: var(--secondary-text);
            font-size: 15px;
        }

        /* Search Bar - iOS Style */
        .search-section {
            background: var(--card-bg);
            padding: 12px 0;
            position: sticky;
            top: 93px;
            z-index: 99;
            box-shadow: 0 1px 0 var(--border-color);
        }

        .search-container {
            position: relative;
            margin: 0 16px;
        }

        .search-wrapper {
            position: relative;
            background: var(--skeleton-bg);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            background: var(--card-bg);
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: var(--secondary-text);
            pointer-events: none;
        }

        .search-input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border: none;
            background: transparent;
            color: var(--text-color);
            font-size: 17px;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--secondary-text);
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--secondary-text);
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .search-input:not(:placeholder-shown) ~ .clear-btn {
            display: flex;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding: 16px 16px 12px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .filters::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 18px;
            background: var(--card-bg);
            color: var(--text-color);
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 16px 20px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:active {
            transform: scale(0.97);
        }

        .product-card.selected {
            border-color: var(--selected-border);
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }

        /* Image Container with Skeleton */
        .image-container {
            position: relative;
            width: 100%;
            height: 180px;
            background: var(--skeleton-bg);
            overflow: hidden;
        }

        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                var(--skeleton-bg) 0%,
                var(--skeleton-shimmer) 50%,
                var(--skeleton-bg) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-image.loaded {
            opacity: 1;
        }

        .product-info {
            padding: 12px;
        }

        .product-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-description {
            font-size: 13px;
            color: var(--secondary-text);
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.4;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-color);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 40px;
            animation: fadeIn 0.4s ease;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--secondary-text);
            font-size: 15px;
        }

        /* Stats */
        .stats {
            text-align: center;
            padding: 8px 16px;
            color: var(--secondary-text);
            font-size: 13px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 14px 28px;
            border-radius: 20px;
            font-size: 15px;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Dark Theme */

            --bg-color: #000000;
            --text-color: #f5f5f7;

            --card-bg: #1c1c1e;

        @media (min-width: 768px) {

                height: 220px;
            }
        }

            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }
    </style>

                    <div class="product-info">
                        <div class="product-title">${product.title}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">${product.price}‚ÇΩ</div>
                    </div>
                </div>
            `).join('');
            
            // –ö–ª–∏–∫ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É
            document.querySelectorAll('.product-card').forEach(card => {
                card.addEventListener('click', () => {
                    const id = parseInt(card.dataset.id);
                    selectProduct(id);
                });
            });
        }

        // –í—ã–±–æ—Ä —Ç–æ–≤–∞—Ä–∞
        function selectProduct(id) {
            selectedProduct = products.find(p => p.id === id);
            
            // Haptic Feedback
            if (tg.HapticFeedback) {
                tg.HapticFeedback.selectionChanged();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelector(`[data-id="${id}"]`).classList.add('selected');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º MainButton
            tg.MainButton.setText(`–ö–£–ü–ò–¢–¨ –ó–ê ${selectedProduct.price}‚ÇΩ`);
            tg.MainButton.show();
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ MainButton
        tg.MainButton.onClick(() => {
            if (selectedProduct) {
                // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                
                showToast('–ü–µ—Ä–µ—Ö–æ–¥–∏–º –≤ –º–∞–≥–∞–∑–∏–Ω...');
                
                setTimeout(() => {
                    tg.openLink(selectedProduct.link);
                }, 800);
            }
        });

        // –§–∏–ª—å—Ç—Ä—ã
        document.getElementById('filters').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Haptic Feedback
                if (tg.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
                
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                e.target.classList.add('active');
                
                currentFilter = e.target.dataset.filter;
                renderProducts();
                
                // –°–∫—Ä—ã–≤–∞–µ–º MainButton –ø—Ä–∏ —Å–º–µ–Ω–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                tg.MainButton.hide();
                selectedProduct = null;
            }
        });

        // –ü–æ–∏—Å–∫
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.getElementById('clearBtn');
        let searchTimeout;

        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value.trim();
                renderProducts();
                
                // –õ–µ–≥–∫–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –≤–≤–æ–¥–µ
                if (searchQuery && tg.HapticFeedback) {
                    tg.HapticFeedback.selectionChanged();
                }
                
                // –°–∫—Ä—ã–≤–∞–µ–º MainButton –ø—Ä–∏ –ø–æ–∏—Å–∫–µ
                tg.MainButton.hide();
                selectedProduct = null;
            }, 200);
        });

        clearBtn.addEventListener('click', () => {
            searchInput.value = '';
            searchQuery = '';
            renderProducts();
            searchInput.focus();
        });

        // –°–∫–ª–æ–Ω–µ–Ω–∏–µ —Å–ª–æ–≤–∞ "—Ç–æ–≤–∞—Ä"
        function getProductWord(count) {
            const lastDigit = count % 10;
            const lastTwo = count % 100;
            
            if (lastTwo >= 11 && lastTwo <= 19) {
                return '—Ç–æ–≤–∞—Ä–æ–≤';
            }
            if (lastDigit === 1) {
                return '—Ç–æ–≤–∞—Ä';
            }
            if (lastDigit >= 2 && lastDigit <= 4) {
                return '—Ç–æ–≤–∞—Ä–∞';
            }
            return '—Ç–æ–≤–∞—Ä–æ–≤';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderProducts();
        tg.ready();
    </script>
